<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climapp</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- Encabezado común de la aplicación -->
      <h1>Clima</h1>
      <hr>
      <!-- Otros elementos comunes del encabezado -->
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
      <!-- Pie de página común de la aplicación -->
      <small>Pie de página de la aplicación</small>
      <!-- Otros elementos comunes del pie de página -->
    </footer>

<script>
  // Función para enviar las coordenadas de geolocalización al servidor
  function enviarCoordenadas(latitude, longitude) {
    // Enviar las coordenadas al servidor Flask
    $.ajax({
      url: '/obtener_clima',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({ latitude: latitude, longitude: longitude }),
      success: function(response) {
        // Manejar la respuesta del servidor
        console.log(response);
      },
      error: function(error) {
        // Manejar los errores de la solicitud
        console.error(error);
      }
    });
  }

  // Obtener las coordenadas de geolocalización del cliente
  function obtenerCoordenadas() {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Enviar las coordenadas al servidor
        enviarCoordenadas(latitude, longitude);
      },
      function(error) {
        // Manejar errores de geolocalización
        console.error('Error al obtener las coordenadas:', error);
      }
    );
  }

  // Verificar si el usuario ha autorizado o rechazado el acceso a la ubicación
  if (navigator.permissions) {
    navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
      if (result.state === 'granted') {
        // El usuario ha autorizado el acceso a la ubicación
        obtenerCoordenadas();
      } else if (result.state === 'prompt') {
        // El usuario aún no ha decidido, puedes mostrar un mensaje o realizar alguna acción adicional
        console.log('El usuario aún no ha decidido sobre el acceso a la ubicación');
      } else if (result.state === 'denied') {
        // El usuario ha denegado el acceso a la ubicación
        console.log('El usuario ha denegado el acceso a la ubicación');
      }
    });
  } else {
    // El navegador no admite la API Permissions, intenta obtener las coordenadas directamente
    obtenerCoordenadas();
  }
</script>

  </body>
</html>
