<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climapp</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- Encabezado común de la aplicación -->
      <h1>Clima</h1>
      <hr>
      <!-- Otros elementos comunes del encabezado -->
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
      <!-- Pie de página común de la aplicación -->
      <small>Pie de página de la aplicación</small>
      <!-- Otros elementos comunes del pie de página -->
    </footer>

<script>
 // Función para obtener las coordenadas de geolocalización
function obtenerCoordenadas() {
  return new Promise(function(resolve, reject) {
    navigator.geolocation.getCurrentPosition(resolve, reject);
  });
}

// Función para enviar las coordenadas al servidor
function enviarCoordenadas(latitude, longitude) {
  // Enviar las coordenadas al servidor Flask
  $.ajax({
    url: '/obtener_clima',
    method: 'POST',
    contentType: 'application/json',
    data: JSON.stringify({ latitude: latitude, longitude: longitude }),
    success: function(response) {
      // Manejar la respuesta del servidor
      console.log(response);
      // Aquí puedes realizar las acciones necesarias con la respuesta
    },
    error: function(error) {
      // Manejar los errores de la solicitud
      console.error(error);
    }
  });
}

// Función para manejar la autorización de acceso a la ubicación
function manejarAutorizacion(autorizado) {
  if (autorizado) {
    obtenerCoordenadas()
      .then(function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        enviarCoordenadas(latitude, longitude);
      })
      .catch(function(error) {
        console.error('Error al obtener las coordenadas:', error);
      });
  } else {
    // Manejar el caso de acceso no autorizado
    console.log('Acceso a la ubicación no autorizado');
  }
}

// Evento que se dispara cuando el usuario autoriza o rechaza el acceso a la ubicación
navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
  if (result.state === 'granted' || result.state === 'prompt') {
    // El usuario ha autorizado o aún no ha tomado una decisión
    manejarAutorizacion(true);
  } else if (result.state === 'denied') {
    // El usuario ha rechazado el acceso
    manejarAutorizacion(false);
  }
});
</script>

  </body>
</html>
